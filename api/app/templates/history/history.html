{% extends "base.html" %}


{% block content %}

  {% include "snippets/navbar.html" ignore missing %}

<br>
<div class="container pt-5">
  <figure class="text-center">
    <blockquote class="blockquote">
      <p>History Data</p>
      <br>
    </blockquote>
  </figure>
</div>

<div class="container-sm">
  <center>
    <table class="table table-primary table-striped" style="width:80%;">
      <tr>
        <td>No</td>
        <td style="width:30%;">Image</td>
        <!-- <td style="width:40%;">Nama File</td> -->
        <td>Prediction</td>
        <td>True Class</td>
        <td>Status</td>

        <td>Action</td>
      </tr>
      {% for fila in files %}

      <tr>
        <td>{{loop.index}}</td>
        <td><img src="{{ url_for('static', path='/data_testing/'+fila.name_file) }}" class="rounded" width="40"></td>
        <!-- <td><img src="{{ url_for('static', path='/4x6.jpg') }}" class="rounded" width="40"></td> -->
        <!-- <td>{{fila.name}}</td> -->
        <td>{{fila.klasifikasi}}</td>
        <td>{{fila.true_class}}</td>
        <td>{{fila.status}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <!-- <a href="run/{{fila.id}}">
                  <button type="button" class="btn btn-primary">Re-Klasifikasi</button>                  
                </a> -->
            <a href="delete/{{fila.id}}"><button type="button" class="btn btn-danger">Hapus</button></a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </table>

    <a href="akurasi"><button type="button" class="btn btn-success">Akurasi</button></a>
  </center>
</div>


{% endblock %}
